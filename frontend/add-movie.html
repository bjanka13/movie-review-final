<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">âž• Add a New Movie</h2>

  <form id="movie-form" class="w-50">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Genre</label>
      <input type="text" class="form-control" id="genre" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Release Year</label>
      <input type="number" class="form-control" id="releaseYear" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Movie</button>
    <a href="index.html" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script>
  document.getElementById('movie-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const movie = {
      title: document.getElementById('title').value,
      genre: document.getElementById('genre').value,
      releaseYear: parseInt(document.getElementById('releaseYear').value)
    };

    await fetch('http://localhost:8080/api/movies', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(movie)
    });

    Swal.fire('Movie Added!', '', 'success').then(() => {
      window.location.href = 'index.html';
    });
  });
</script>

</body>
</html>
